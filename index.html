<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"> 
    <title>iSchedule</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sanii">
        <img src="images/cool-background-images-hd-2.jpg" alt="image">
    </div>
    <div class="jumbotron">
        <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                <h1 class="card-title text-center">About-Us</h1>
                <p></p>
                <a href="#" class="btn btn-primary">Show More</a>
                </div>

            </div>
        </div> 
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                <h1 class="card-title text-center" >Services</h1>
                <a href="#" class="btn btn-primary">Show More</a>
                <p></p>
                </div>
            </div>
        </div> 
        </div>  
    </div><br><br>
    <div class="jumbotron">
         <div class="contact text-center">
             <h1>Contact-us</h1>
             <form>
                 <div class="row">
                 <div class="col-6">
                 <label for="name">Name:<span>*</span></label>
                 <input type="text" class="form-control" placeholder="enter name">
                 </div>
                 <div class="col-6">
                 <label for="email">Email:<span>*</span></label>
                 <input type="text" class="form-control" placeholder="enter email">
                 </div>
                 <label for="message">Message:<span>*</span></label>
                 <textarea type="text" class="form-control" placeholder="enter message..."></textarea><br><br><br>
                 <button type="submit" class="btn btn-primary">SUBMIT</button>
             </form>
         </div>   
        </div>
    </div>
</body>
</html>
